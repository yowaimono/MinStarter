<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            font-size: 4em;
            margin: 0;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .emoji {
            font-size: 3em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #ff4a3d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>哎呀！页面未找到</p>
    <div class="emoji">🐾</div>
    <p>看起来你迷路了，让我们带你回家吧！</p>
    <a href="/" class="button">返回首页</a>
</div>
</body>
</html>
